<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .controlPanel{
            display: block;
            width:245px;
            background-color: #F2F2F2;
            border:1px solid black;
            position: absolute;
            right:0;
            top:7px;
        }
        .tab{
            border-bottom:1px solid black;
            padding:15px;
        }
        .tab-title{
            font-size:20px;
            font-weight:bold;
            padding-top:5px;
            padding-bottom:5px;
        }
        .players{
            min-height: 80px;
        }
        .player{
            padding-top:5px;
            padding-bottom:5px;
            clear: both;
        }
        #Player1-color{
            width:20px;
            height:20px;
            float: left;
            background-color: #3D6594;
        }
        #Player2-color{
            width:20px;
            height:20px;
            float: left;
            background-color: #C462AF;
        }
        #player-1-name,#player-2-name{
            float: left;
            margin-left:20px;
            width:80px;
        }
        #Player1,#Player2{
            float: left;
            margin-left:20px;
        }
        #message-box{
            border:1px solid #C2C2C2;
            background-color: white;
            height: 150px;
            padding:5px;
            overflow-y: scroll;
        }
        .message-box div{
            padding-top:2px;
            padding-bottom:2px;

        }
        .income{
            color:blue;
            border-bottom:1px dashed blue;
        }
        .pay{
            color:red;
            border-bottom:1px dashed red;
        }
        .normal{
            color:black;
            border-bottom:1px dashed black;
        }
        /* width */
        ::-webkit-scrollbar {
            width: 8px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px grey;
            border-radius: 10px;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: black;
            border-radius: 10px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #b30000;
        }
    </style>
</head>

<body>
<script src="/socket.io/socket.io.js"></script>
<script src="//cdn.jsdelivr.net/npm/phaser@3.18.0/dist/phaser.min.js"></script>
<script src="js/game.js"></script>

<div id="parent"></div>

<div class="controlPanel">
    <div class="tab players">
        <div class="tab-title">Players</div>
        <div class="tab-body">
            <div class="player">
                <div id="Player1-color"></div>
                <div id="player-1-name">Waiting...</div>
                <div id="Player1">1000$</div>
            </div>
            <div class="player">
                <div id="Player2-color"></div>
                <div id="player-2-name">Waiting...</div>
                <div id="Player2">1000$</div>
            </div>
        </div>
    </div>
    <div class="tab message">
        <div class="tab-title">Messages</div>
        <div class="tab-body">
            <div id="message-box">
            </div>
        </div>
    </div>
    <div class="tab dice">
        <div class="tab-title">Dice</div>
        <div class="tab-body">
            <button style="width:120px; height:50px;" id="rollDice">Roll Dice</button>
        </div>
    </div>
    <div class="tab turn">
        <div class="tab-title">Current Turn</div>
        <div class="tab-body">
            <div id="turn">Player1</div>
        </div>
    </div>
</div>
</body>

</html>
